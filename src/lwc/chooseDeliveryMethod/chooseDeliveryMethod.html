<template>
    <lightning-card title="Options de Livraison">
        <div class="slds-p-around_medium">

            <!-- Zone de texte non éditable pour afficher le pays de livraison -->
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="deliveryCountry">Pays de Livraison</label>
                <div class="slds-form-element__control">
                    <lightning-input class="slds-input" value={deliveryCountry} read-only="true"></lightning-input>
                </div>
            </div>

            <!-- Section pour le transporteur avec le prix le moins cher -->
            <div class="slds-form-element slds-m-top_medium">
                <label class="slds-form-element__label">Transporteur le moins cher</label>
                <div class="slds-form-element__control">
                    <div class="slds-box slds-theme_default">
                        <p><strong>Transporteur :</strong> {cheapestTransporterName}</p>
                        <p><strong>Prix :</strong> {cheapestPrice} EUR</p>
                        <p><strong>Délai :</strong> {cheapestDeliveryTime} jours</p>
                    </div>
                </div>
            </div>

            <!-- Section pour le transporteur le plus rapide -->
            <div class="slds-form-element slds-m-top_medium">

            </div>

            <!-- Section pour choisir manuellement le transporteur -->
            <div class="slds-form-element slds-m-top_medium">

            </div>

            <!-- Bouton pour confirmer le choix -->
            <div class="slds-m-top_medium">
                <lightning-button label="Confirmer la Livraison" variant="brand" onclick={confirmDelivery}></lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
